{% extends "dashboard/base.html" %}
{% block content %}
<h2>Eliminar Usuario</h2>
<p>¿Estás seguro de eliminar al usuario <b>{{ object.username }}</b>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'dashboard:usuarios-list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
