{% extends "dashboard/base.html" %}
{% block content %}
<h2>{% if object %}Editar Pago{% else %}Nuevo Pago{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <h4>Aplicaciones</h4>
    {{ aplicaciones.management_form }}
    {% for formset_form in aplicaciones %}
        {{ formset_form.as_p }}
    {% endfor %}

    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'dashboard:pagos-list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
