{% extends "dashboard/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">{% if aporte %}Editar Aporte{% else %}Nuevo Aporte{% endif %}</h2>
    <form method="post" enctype="multipart/form-data" class="card p-3 shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'dashboard:aporte_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
