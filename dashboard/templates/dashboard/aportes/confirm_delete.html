{% extends "dashboard/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Eliminar Aporte</h2>
    <p>¿Estás seguro que deseas eliminar el aporte de <strong>{{ aporte.usuario.username }}</strong> por <strong>${{ aporte.monto }}</strong>?</p>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'dashboard:aporte_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
