{% extends "dashboard/base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h2 class="card-title mb-3">
      {% if object %}✏️ Editar Tasa{% else %}➕ Nueva Tasa{% endif %}
    </h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="mt-3">
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'dashboard:tasas-list' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
